apiVersion: v1
kind: Service
metadata:
  name: loadbalancer-svc1
spec:
  type: LoadBalancer
  selector:
    app: hello
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadbalancer-dep1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello 
    spec:
      containers:
        - name: hello
          image: 865955034469.dkr.ecr.us-east-2.amazonaws.com/malar-repo:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080